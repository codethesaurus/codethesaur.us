<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Code Thesaurus: A polyglot developer reference tool" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Code Thesaurus - {{ title }}</title>

    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="stylesheet" href="/static/css/pygments_colorful.css" />
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-blue box-shadow">
        <div class="container">
            <div class="nav justify-content-start">
                <a class="navbar-brand" href="/">Code Thesaurus</a>
            </div>
            <div>
                <ul class="nav collapse-toggle justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://docs.codethesaur.us">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://docs.codethesaur.us/contributing/">Contribute</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main">

{% block content %}{% endblock %}

</main>


<footer class="text-muted">
    <div class="container">
        <div class="row">
            <div class="col order-sm-2 d-flex justify-content-end align-self-center">
                <div class="flex-column">
                    <a class="toTop" href="#">
                        <span class="d-flex flex-column">
                            <i class="fa fa-angle-up fa-2x align-self-center" aria-hidden="true"></i>
                            Back to top
                        </span>
                    </a>
                </div>
            </div>
            <div class="col">
                <p>Made with &#x2764; by Sarah Withee and <a href="https://github.com/codethesaurus/codethesaur.us/graphs/contributors" target="_blank" rel="noreferrer"><span id="contributors"></span> contributors</a>.</p> <!-- x2764 the heart emoji code -->
                <p>Want to help out? Check the project out on <a href="http://github.com/codethesaurus/" target="_blank" rel="noopener">GitHub</a>.</p>
            </div>
        </div>
    </div>
</footer>

<!--scripts loaded here-->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="/static/js/contributors.js"></script>

</body>

</html>
